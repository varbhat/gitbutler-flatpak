id: com.gitbutler.gitbutler
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: gitbutler
rename-icon: gitbutler

sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-nightly

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  #- --socket=x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --filesystem=home
  #- --filesystem=xdg-download
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/keyring
  - --device=dri

build-options:
  append-path: /usr/lib/sdk/rust-nightly/bin

modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json

  - name: webkit2gtk-4.0
    sources:
      - type: archive
        url: https://webkitgtk.org/releases/webkitgtk-2.42.1.tar.xz
        sha256: 6f41fac9989d3ee51c08c48de1d439cdeddecbc757e34b6180987d99b16d2499
        x-checker-data:
          type: html
          url: https://webkitgtk.org/releases/
          version-pattern: LATEST-STABLE-(\d[\.\d]+\d)
          url-template: https://webkitgtk.org/releases/webkitgtk-$version.tar.xz
    buildsystem: cmake-ninja
    config-opts:
      - -DPORT=GTK
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DENABLE_DOCUMENTATION=OFF
      - -DENABLE_MINIBROWSER=OFF
      - -DENABLE_WEBDRIVER=OFF
      - -DENABLE_GAMEPAD=OFF
      - -DUSE_SOUP2=ON
      - -DENABLE_BUBBLEWRAP_SANDBOX=OFF
    modules:
      - shared-modules/libsoup/libsoup-2.4.json

      - name: unifdef
        no-autogen: true
        make-install-args:
          - prefix=${FLATPAK_DEST}
        sources:
          - type: archive
            url: https://dotat.at/prog/unifdef/unifdef-2.12.tar.xz
            sha256: 43ce0f02ecdcdc723b2475575563ddb192e988c886d368260bc0a63aee3ac400
        cleanup:
          - '*'

      - name: libjxl
        buildsystem: cmake
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DBUILD_TESTING=OFF
        sources:
          - type: git
            url: https://github.com/libjxl/libjxl.git
            tag: v0.8.2
            commit: 954b460768c08a147abf47689ad69b0e7beff65e
            disable-shallow-clone: true
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

  - name: libvips
    cleanup:
      - /*
    sources:
      - type: git
        url: https://github.com/libvips/libvips
        tag: v8.14.5
        commit: 4b3df69556a7083d1f89fecff49386258a405e69
        x-checker-data:
          type: git
          tag-pattern: ^v((?:\d+.)*\d+)$
    buildsystem: meson

  - name: Gitbutler
    sources:
      - type: git
        url: https://github.com/varbhat.git
        commit: 4ee0e448340e7e3a332fa2a08e642ce101393fef
      - type: file
        path: com.gitbutler.gitbutler.desktop
      - type: dir
        path: "."
      - cargo-sources.json
      # - type: file
      #   path: com.gitbutler.gitbutler.appdata.xml
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/Gitbutler/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
     # - install -Dm644 -t /app/share/metainfo/ com.gitbutler.gitbutler.appdata.xml
      - install -Dm755 -t /app/bin/ src-tauri/target/release/gitbutler-app
     # - install -Dm755 -t /app/share/icons/hicolor/scalable/apps/ gitbutler/public/res/svg/gitbutler.svg
      - install -Dm644 -t /app/share/applications/ com.gitbutler.gitbutler.desktop